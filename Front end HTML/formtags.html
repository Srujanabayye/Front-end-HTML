<!DOCTYPE html>
<html>
<head>
	<title>Form Tag (Registration Tag)</title>
</head>
<body>
<h1>REGISTRATION FORM</h1>
<form>
	<label>First name:<input type="text" name="firstName" placeholder="firstName" required></label>
	<br>
	<br>
	<label>Last name:<input type="text" name="lastName" placeholder="lastName" required></label>
	<br>
	<br>
	<label>Female<input type="radio" name="gender" value="Female"></label>

	<label>Male<input type="radio" name="gender" value="Male"></label>
	
	<label>Other<input type="radio" name="gender" value="Other"></label>
	<br>
	<br>
	<label>Email<input type="email" name="email" placeholder="your email" required></label>
	<br>
	<br>
	<label>Password<input type="Password" name="Password" placeholder="Password" pattern=".{5,10}" required title ="Please enter a password length 5 to 10"></label>
	<br>
	<br>
	<label for="Birthday">Birthday</label>
	<select id="birthday" name="Month">
	<option>Month</option>
<option>Jan</option>
<option>Feb</option>
<option>Mar</option>
<option>Apr</option>
<option>May</option>
<option>June</option>
<option>July</option>
<option>Aug</option>
<option>Sep</option>
<option>Oct</option>
<option>Nov</option>
<option>Dec</option>
</select>
<select id="birthday" name="Day">
	<option>Day</option>
<option>15</option>
<option>16</option>
<option>17</option>
<option>18</option>
<option>19</option>
<option>20</option>
</select>
<select id="birthday" name="Year">
	<option>Year</option>
<option>2000</option>
<option>2001</option>
<option>2002</option>
<option>2003</option>
<option>2004</option>
<option>2005</option>
<option>2006</option>
<option>2007</option>
<option>2008</option>
</select><br> 
<br>
<label>
	I agree to the terms and conditions
	<input type="Checkbox" name="check">
</label><br>
<br>
<input type="submit" name="submit">
</form>
</body>
</html>
